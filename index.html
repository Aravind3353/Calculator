<link rel="stylesheet" href="style.css">
<input text="number" id="n1">
<input text="number" id="n2">
<br>
<button id="one" onclick="calculateSum()">Add</button>
<button id="two" onclick="calculateSub()">Subtract</button>
<button id="three" onclick="calculateProd()">Product</button>
<button id="four" onclick="calculateDiv()">Divide</button>
<h1 id="result"></h1>
<script>
    function calculateSum(){
        let n1=parseInt(document.getElementById("n1").value);
        let n2=parseInt(document.getElementById("n2").value);
        console.log("The Sum is:",n1+n2);
    }
    function calculateSub(){
        let n1=parseInt(document.getElementById("n1").value);
        let n2=parseInt(document.getElementById("n2").value);
        console.log("The Sum is:",n1-n2);
    }
    function calculateProd(){
        let n1=parseInt(document.getElementById("n1").value);
        let n2=parseInt(document.getElementById("n2").value);
        console.log("The Sum is:",n1*n2);
    }
    function calculateDiv(){
        let n1=parseInt(document.getElementById("n1").value);
        let n2=parseInt(document.getElementById("n2").value);
        console.log("The Sum is:",n1/n2);
    }
</script>
